<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<title>AJAX 網路連線基本操作</title>
</head>
<body>
	<h1>AJAX 網路連線基本操作</h1>
	<div id="list"></div>
	<script>
		// 先顯示載入中的訊息
		let list=document.getElementById("list");
		list.innerHTML="... Loading ...";
		/*
			基本的 AJAX 語法：使用最新的 fetch 內建函式
				fetch(網址).then(function(response){
					// 取得 response 物件
				});
			詳細使用請參考：
				https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API
			或搜尋關鍵字：
				fetch mdn
		*/
		// 透過網址取得伺服器端提供的 JSON 格式資料
		fetch("http://35.187.242.62:7777/items").then(function(response){
			return response.json();
		}).then(function(data){
			// 先清空畫面
			list.innerHTML="";
			// 根據取得的資料，將產品的訊息顯示出來
	
			list.innerHTML+=data.shopee.bold()+" - "+data.momo+"<br/>"+data.pc24h+"<hr/>";
			
		});
	</script>
</body>
</html>
